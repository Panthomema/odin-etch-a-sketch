<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/index.js" type="module" crossorigin="anonymous" defer></script>
  <title>teleSketch</title>
</head>
<body>
  <div id="frame">
    <div class="aux-area">
      <div class="logo squared-ui">
        <p>MAGIC</p>
        <h1>teleSketch</h1>
        <p>WINDOW</p>
      </div>
    </div>
    <main>
      <div id="controls-side-a"> 
        <div id="general-controls" class="buttons-container rectangled-ui">
          <label>
            <input type="checkbox" name="grid-toggler" class="grid-toggler">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
                grid_on
            </span>
          </label>
          <label>
            <button class="button-cover clear">
              <span class="material-symbols-outlined icon">
                delete
              </span>
            </button>
          </label>
        </div>
        <div id="slider-logo-container" class="rectangled-ui">
          <div class="slider-container">
            <span class="material-symbols-outlined icon">
                zoom_in
            </span>
            <input type="range" min="16" max="52" step="2" value="34" class="zoom">
            <span class="material-symbols-outlined icon">
                zoom_out
            </span>
          </div>
          <div class="logo">
            <h1>teleSketch</h1>
            <p>MAGIC - WINDOW</p>
          </div>
        </div>   
        <div class="buttons-container squared-ui">
          <label>
            <input type="checkbox" name="grid-toggler" class="grid-toggler">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
                grid_on
            </span>
          </label>
          <label>
            <button class="button-cover clear">
              <span class="material-symbols-outlined icon">
                delete
              </span>
            </button>
          </label>
          
          <label>
            <input type="checkbox" name="marker-options" class="color-picker">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              colorize
            </span>
          </label>
          <label>
            <input type="checkbox" name="marker-options" class="opacity-adder">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              visibility
            </span>
          </label>
          <label >
            <input type="checkbox" name="marker-options" class="opacity-remover">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              visibility_off
            </span>
          </label>
        </div>
      </div>
      <div id="canvas">
        <div id="welcome-message">
          <h2>Welcome to teleSketch</h2>
          <p>
            There's a variety of tools to work with<br>
            Select yours and start painting!
          </p>
          <button id="start-button">Okay, let's go!</button>
        </div>
      </div>
      <div id="controls-side-b">
        <div id="color-controls" class="buttons-container rectangled-ui">
          <label>
            <input type="color" name="marker-color" class="marker-color" value="#333333">
            <span class="material-symbols-outlined icon">
                palette
            </span>
          </label>
          <label>
              <input type="color" name="bg-color" class="bg-color" value="#c0c0c0">
              <span class="material-symbols-outlined icon">
                  image
              </span>
          </label>
        </div>
        <div id="marker-controls" class="buttons-container rectangled-ui">
          <label>
            <input type="checkbox" name="marker-options" class="marker">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              brush
            </span>
          </label>

          <label>
            <input type="checkbox" name="marker-options" class="color-picker">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              colorize
            </span>
          </label>

          <label>
            <input type="checkbox" name="marker-options" class="opacity-adder">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              visibility
            </span>
          </label>
        
          <label>
            <input type="checkbox" name="marker-options" class="eraser">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              ink_eraser
            </span>
          </label>

          <label>
            <input type="checkbox" name="marker-options" class="randomizer">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              looks
            </span>
          </label>
        
          <label>
            <input type="checkbox" name="marker-options" class="opacity-remover">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              visibility_off
            </span>
          </label>
        </div>
        <div class="buttons-container squared-ui">
          <label>
            <input type="color" name="marker-color" class="marker-color" value="#333333">
            <span class="material-symbols-outlined icon">
                palette
            </span>
          </label>
          <label>
              <input type="color" name="bg-color" class="bg-color" value="#c0c0c0">
              <span class="material-symbols-outlined icon">
                  image
              </span>
          </label>
          <label>
            <input type="checkbox" name="marker-options" class="marker">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              brush
            </span>
          </label>
          <label>
            <input type="checkbox" name="marker-options" class="eraser">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              ink_eraser
            </span>
          </label>
          <label>
            <input type="checkbox" name="marker-options" class="randomizer">
            <span class="button-cover"></span>
            <span class="material-symbols-outlined icon">
              looks
            </span>
          </label>
          
        </div>
      </div>
    </main>
    <div class="aux-area">
      <div id="zoom-controls" class="slider-container squared-ui">
        <span class="material-symbols-outlined icon">
            zoom_in
        </span>
        <input type="range" min="16" max="52" step="2" value="34" class="zoom">
        <span class="material-symbols-outlined icon">
            zoom_out
        </span>
      </div>
    </div>
  </div>
</body>
</html>
